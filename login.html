<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #e6f0ff; color: #003399;">
    <section id="login" class="section" style="padding: 40px 20px;">
        <div class="container" style="max-width: 400px; margin: 0 auto;">
            <img src="logohitam.png" alt="Logo Budget Buddy" style="width: 80px; margin-bottom: 20px; display: block; margin-left: 0;"> 
            <h2 style="font-size: 1.5rem; margin-bottom: 10px; text-align: left;">Selamat datang</h2>
            <p style="font-size: 1rem; margin-bottom: 20px; text-align: left;">Masukkan email dan password untuk melanjutkan</p>
            <form action="#" method="POST" style="display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px;">
                <label for="email" style="text-align: left; font-size: 0.9rem;">Email</label>
                <input type="email" id="email" name="email" required style="padding: 10px; border: 1px solid #cccccc; border-radius: 5px; font-size: 1rem;">
                <label for="password" style="text-align: left; font-size: 0.9rem;">Password</label>
                <input type="password" id="password" name="password" required style="padding: 10px; border: 1px solid #cccccc; border-radius: 5px; font-size: 1rem;">
                <button type="submit" class="btn-primary" style="background-color: #003399; color: #ffffff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1rem; width: 100%;">Masuk</button>
            </form>
            <div class="divider" style="margin: 20px 0; font-size: 0.9rem; color: #666666; display: flex; align-items: center; justify-content: center;">
                <span style="border-top: 1px solid #cccccc; flex: 1;"></span>
                <span style="margin: 0 10px;">atau</span>
                <span style="border-top: 1px solid #cccccc; flex: 1;"></span>
            </div>
            <button class="btn-google" style="background-color: #ffffff; color: #003399; border: 1px solid #003399; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1rem; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%;">
                <img src="google-logo.jpeg" alt="Google Icon" style="width: 20px;"> 
                Masuk Dengan Google
            </button>
            <p style="font-size: 0.7rem; margin-top: 20px; text-align: center;">Belum punya akun? <a href="#daftar" style="color: #003399; text-decoration: none; font-weight: bold;">Daftar sekarang</a></p>
        </div>
    </section>
</body>
</html>
